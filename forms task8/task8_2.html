<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        .spacing1 {
          margin-right: 95px;
        }
        .spacing2{
            margin-right: 72px;
        }
        .spacing3{
            margin-right: 70px;
        }
        .spacing4{
            margin-right: 39px;
        }
        .spacing5{
            margin-right: 81px;
        }
        .spacing6{
            margin-right: 53px;
        }
        .spacing7{
            margin-right: 137px;
        }
      </style>
</head>
<body>
    <h1>REGISTRATION</h1>
    <form>
        Name:: <span class="spacing1"></span><input type="text" id="name"><br><br>
        Password:: <span class="spacing2"></span> <input type="password" id="password"><br><br>
        E-mail ID:: <span class="spacing3"></span><input type="email" id="email"><br><br>
        Phone Number:: <span class="spacing4"></span><input type="tel" id="phone_number"><br><br>
        Gender:: <span class="spacing5"></span>
        <input type="radio" id="Gender" value="Female">Female
        <input type="radio" id="Gender" value="Male">Male<br><br>
        Date of Birth:: <span class="spacing6"></span>
        <input type="date" id="dob"><br><br>
        Languages Known ::
        <input type="checkbox" id="Languages Known" value="English">English <br>
        <span class="spacing7"></span>
        <input type="checkbox" id="Languages Known" value="Hindi">Hindi <br>
        <span class="spacing7"></span>
        <input type="checkbox" id="Languages Known" value="Telugu">Telugu <br>
        <span class="spacing7"></span>
        <input type="checkbox" id="Languages Known" value="Tamil">Tamil <br>
        Address:: <span class="spacing2"></span>
        <textarea name="Address" id="Address" cols="30" rows="4"></textarea><br><br>
        <span class="spacing2"></span>
        <input type="button" value="Register"> <span class="spacing2"></span> <input type="button" value="Cancel">
    </form>
</body>
</html>
